<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCount - Calorie Tracker</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="nav-home">
                    <a href="/" id="home">CalCount</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-element" ><a href="../templates/Login.html" id="login">Login</a></li>
                    <li class="nav-element"><a href="../templates/Profile.html" id="profile" ><i class="fa-solid fa-circle-user fa-xl"></i></a></li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="dash-chart">
                <canvas id="calorie-chart" ></canvas>
            </div> 
        </div>
        <br/>
        <div class="journal">
            <div class="journal-header">
                <i class="fa-solid fa-calendar-days fa-lg" style="color: #1dbcd6;"></i>
                <h2>Today</h2>
                <button id="previous-day-btn"><i class="fa-solid fa-chevron-left fa-lg" style="color: #1dbcd6;"></i></button>
                <button id="next-day-btn"><i class="fa-solid fa-chevron-right fa-lg" style="color: #1dbcd6;"></i></button>
            </div>
            <br/>
            <div class="meal-category" >
                <h2>Breakfast</h2>
                <div class="meal-entries" id="breakfast-entries">
                </div>
                <button id="addBreakfast" class="add-entry-btn">Add <i class="fa-solid fa-plus "></i></button>
            </div>
            <div class="meal-category" >
                <h2>Lunch</h2>
                <div class="meal-entries" id="lunch-entries">

                </div>
                <button id="addLunch" class="add-entry-btn">Add <i class="fa-solid fa-plus "></i></button>
            </div>
            <div class="meal-category">
                <h2>Dinner</h2>
                <div class="meal-entries" id="dinner-entries">

                </div>
                <button id="addDinner" class="add-entry-btn">Add <i class="fa-solid fa-plus "></i></button>
            </div>
            <div class="meal-category">
                <h2>Snacks</h2>
                <div class="meal-entries" id="snacks-entries">

                </div>
                <button id="addSnacks" class="add-entry-btn">Add <i class="fa-solid fa-plus "></i></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CalCount</p>
    </footer>
    <script type="module" src="./app.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://kit.fontawesome.com/bddc24d887.js" crossorigin="anonymous"></script>
</body>
</html>
